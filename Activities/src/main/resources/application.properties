spring.application.name=Activities
spring.config.import=optional:configserver:


# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.username=ghassen
spring.datasource.password=
spring.datasource.url=jdbc:h2:file:/Database/Data/Activity
